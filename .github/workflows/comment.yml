name: Comment

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ["main"]
    types:
      - completed

permissions:
  pull-requests: write
    
jobs:
  upload:
    runs-on: ubuntu-latest
    name: Comment results
    steps:
      - name: Download artifacts
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "artifacts"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/artifacts.zip', Buffer.from(download.data));
      - name: Unzip artifacts
        run: |
          unzip artifacts.zip
          echo "issue number:"
          cat ./issue_number
          echo "flake8 result:"
          cat ./flake8_result
      - name: Comment flake8 results
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            var fs = require('fs');
            var flake8_result = String(fs.readFileSync('./flake8_result'));
            if (flake8_result) {
              var issue_number = Number(fs.readFileSync('./issue_number'));
              await github.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: ":pensive:\n#### Kindly fix next issues found by **flake8 check** before merging pull request:\n\n" + flake8_result
              });
            }
