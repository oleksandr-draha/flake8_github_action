name: flake8

on: push

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: flake8
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: save issue number
        run: |
          mkdir -p ./result
          echo ${{ github.event.number }} > ./result/issue_number
      - name: flake8 install
        run: |
          pip install flake8
      - name: flake8 run
        run: |
          flake8 --ignore=E501 >./result/flake8
      - name: upload result
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: result
          path: result/
