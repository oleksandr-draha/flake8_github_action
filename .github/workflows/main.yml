name: main

on: pull_request

jobs:
  main:
    runs-on: ubuntu-latest
    name: main
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Save issue number
        run: |
          mkdir -p ./artifacts
          echo ${{ github.event.number }} > ./artifacts/issue_number
      - name: Install flake8
        run: |
          pip install flake8
      - name: Run flake8
        run: |
          flake8 --ignore=E501 > ./artifacts/flake8_result
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts/
