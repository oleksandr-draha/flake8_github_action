name: flake8 Lint

on: push

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: flake8 install
        run: |
          pip install flake8
          mkdir ./result
      - name: flake8 lint
        run: |
          flake8 --ignore=E501 >./result/flake8
      - name: upload result
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: result
          path: result/
  show-result:
    needs: flake8-lint
    if: always()
    runs-on: ubuntu-latest
    name: cat result
    steps:
      - name: cat
        run: |
          cat result/flake8
